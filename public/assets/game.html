    <!-- Menu Toggle Script -->
    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });

    $("#submit").on("click", (e) => {
        e.preventDefault();
        let newUser = {
            username: $("#username").val(),
            score: 0
        }
        $.ajax({
            type: "POST",
            url: "/api/new",
            data: newUser,
            dataType: "json",
        }).then((data) => {
            //console.log(data);
            sessionStorage.setItem('id', data.id)
            //session storage to hang on to the id???
        })
        $("#username").val("");
        $("#theform").hide();
    });

    </script>
