<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Warrior!</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.1.1/dist/phaser.js"></script>
    <style type="text/css"></style>
</head>
<body>

    <script type="text/javascript">
           const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity:{y: 300},
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        const game = new Phaser.Game(config);
        let player;
        let score = 0;
        let scoreText;
        //load the images
         function preload ()
        {
            this.load.image('sky', './assets/sky.png');
            this.load.image('ground', './assets/platformg.png');
            this.load.image('platform', './assets/platform.png');
            this.load.spritesheet('dude', './assets/running.png', { frameWidth: 36, frameHeight: 48 });
        };
        function create () {
            //ORDER HERE IS IMPORTANT
            //adding sky
            this.add.image(400, 300, 'sky');
            
            platforms = this.physics.add.staticGroup();
            ground = this.physics.add.staticGroup();
            //create the ground on bottom
            ground.create(400,568, 'ground').setScale(2).refreshBody();
            //create random platforms
            platforms.create(700,390, 'platform');
            platforms.create(50,250, 'platform');
            platforms.create(750, 200, 'platform');
            //adding player sprite in bottom left corner, using physics to make dynamic
            player = this.physics.add.sprite(100,450, 'dude');
            player.setBounce(0.2);
            //check to see if collide with anything
            player.setCollideWorldBounds(true);
            
            //adding animation to player
            //global object
            //standard face foward position
            this.anims.create({
                key: 'turn',
                frames: [ { key: 'dude', frame: 9 } ],
                frameRate: 20
            });
            //run right
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 9, end: 11 }),
                frameRate: 10,
                repeat: -1
            });
            //run left
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 2 }),
                frameRate: 10,
                repeat: -1
            })
            //check to see if player hits ground
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(player, ground);
        };
        function update () {
        //let user control with arrow keys    
        let cursors;
        cursors = this.input.keyboard.createCursorKeys();
    
        if (cursors.left.isDown)
            {
                player.setVelocityX(-160);
                player.anims.play('left', true);
            }
        else if (cursors.right.isDown)
            {
                player.setVelocityX(125);
                player.anims.play('right', true);
            }
        else
            {
                player.setVelocityX(0);
                player.anims.play('turn');
            }
        if (cursors.up.isDown)
            {
                player.setVelocityY(-200);
            }
        };
    </script>
    
</body>
</html>
